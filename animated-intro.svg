<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 60">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 24px;
      fill: #333;
      font-weight: bold;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    @keyframes moveText {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }
    .text1 { animation: moveText 4s linear infinite; }
    .text2 { animation: moveText 4s linear infinite 2s; }
  </style>
  <text x="50%" y="50%" class="text text1">Hi, I'm Samuel PÃ©rez</text>
  <text x="50%" y="50%" class="text text2">Full Stack Developer</text>
</svg>
